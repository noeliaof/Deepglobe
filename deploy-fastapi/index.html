<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Segmentation</title>
</head>
<body>
    <h1>Image Upload and Segmentation</h1>
    
    <form action="/segment" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload and Segment</button>
    </form>

    <h2>Uploaded Image</h2>
    <img src="/uploaded_image" alt="Uploaded Image">
    
    <h2>Segmented Image</h2>
    <img src="/segmented_image" alt="Segmented Image">
</body>
</html>
